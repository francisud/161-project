<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - trackball controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>	

		<script src="build/three.js"></script>

		<script src="js/controls/TrackballControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;

			var cross;

			init();
			animate();

			function init() {
				// world objects
				scene = new THREE.Scene();				

				var light, object;

				scene.add( new THREE.AmbientLight( 0x404040 ) );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 1, 0 );
				scene.add( light );

				var map = new THREE.TextureLoader().load( 'owntextures/table_texture3.jpg' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;
				var material = new THREE.MeshLambertMaterial( { map: map, side: THREE.DoubleSide } );

				//TABLE
				object = new THREE.Mesh( new THREE.BoxGeometry( 100, 10, 200), material );
				object.position.set( -200, 0, 0 );
				scene.add( object );

				//TABLE LEG
				object = new THREE.Mesh( new THREE.BoxGeometry( 10, 75, 10), material );
				object.position.set( -240, -40, 75 );
				scene.add( object );

				//TABLE LEG
				object = new THREE.Mesh( new THREE.BoxGeometry( 10, 75, 10), material );
				object.position.set( -160, -40, 75 );
				scene.add( object );

				//TABLE LEG
				object = new THREE.Mesh( new THREE.BoxGeometry( 10, 75, 10), material );
				object.position.set( -240, -40, -75 );
				scene.add( object );

				//TABLE LEG
				object = new THREE.Mesh( new THREE.BoxGeometry( 10, 75, 10), material );
				object.position.set( -160, -40, -75 );
				scene.add( object );


				var map = new THREE.TextureLoader().load( 'owntextures/book_texture.jpg' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;
				var material = new THREE.MeshLambertMaterial( { map: map, side: THREE.DoubleSide } );

				//BOOK
				object = new THREE.Mesh( new THREE.BoxGeometry( 30, 8, 49.9), material );
				object.position.set( -60, 0, 0 );
				scene.add( object );

				var map = new THREE.TextureLoader().load( 'owntextures/bookspine_texture.jpg' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;
				var material = new THREE.MeshLambertMaterial( { map: map, side: THREE.DoubleSide } );

				//BOOK SPINE
				object = new THREE.Mesh( new THREE.BoxGeometry( 1, 8, 50), material );
				object.position.set( -75.5, 0, 0 );
				scene.add( object );


				var map = new THREE.TextureLoader().load( 'owntextures/bookside_texture.jpg' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;
				var material = new THREE.MeshLambertMaterial( { map: map, side: THREE.DoubleSide } );

				//BOOK SIDES
				object = new THREE.Mesh( new THREE.BoxGeometry( 0.1, 7.5, 50), material );
				object.position.set( -45, 0, 0 );
				scene.add( object );

				//BOOK SIDES
				object = new THREE.Mesh( new THREE.BoxGeometry( 30, 7.5, 0.1), material );
				object.position.set( -60, 0, -24.95);
				scene.add( object );

				//BOOK SIDES
				object = new THREE.Mesh( new THREE.BoxGeometry( 30, 7.5, 0.1), material );
				object.position.set( -60, 0, 24.95);
				scene.add( object );



				var map = new THREE.TextureLoader().load( 'owntextures/bedsheet_texture.jpg' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;
				var material = new THREE.MeshLambertMaterial( { map: map, side: THREE.DoubleSide } );				

				//BED SHEET
				object = new THREE.Mesh( new THREE.BoxGeometry( 149, 10, 249), material );
				object.position.set( 100, 0, 0 );
				scene.add( object );

				var map = new THREE.TextureLoader().load( 'owntextures/bedside_texture.jpg' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;
				var material = new THREE.MeshLambertMaterial( { map: map, side: THREE.DoubleSide } );				

				//BED SIDE COVER
				object = new THREE.Mesh( new THREE.BoxGeometry( 151, 10, 1), material );
				object.position.set( 100, 0, 125 );
				scene.add( object );

				//BED SIDE COVER
				object = new THREE.Mesh( new THREE.BoxGeometry( 150, 10, 1), material );
				object.position.set( 100, 0, -125 );
				scene.add( object );

				//BED SIDE COVER
				object = new THREE.Mesh( new THREE.BoxGeometry( 1, 10, 249), material );
				object.position.set( 175, 0, 0 );
				scene.add( object );

				//BED SIDE COVER
				object = new THREE.Mesh( new THREE.BoxGeometry( 1, 10, 249), material );
				object.position.set( 25, 0, 0 );
				scene.add( object );

				var map = new THREE.TextureLoader().load( 'owntextures/bedwood_texture.jpg' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;
				var material = new THREE.MeshLambertMaterial( { map: map, side: THREE.DoubleSide } );

				//BED WOOD
				object = new THREE.Mesh( new THREE.BoxGeometry( 150, 10, 250), material );
				object.position.set( 100, -10, 0 );
				scene.add( object );

				//BED WOOD LEG
				object = new THREE.Mesh( new THREE.BoxGeometry( 15, 75, 15), material );
				object.position.set( 40, -50, 100 );
				scene.add( object );

				//BED WOOD LEG
				object = new THREE.Mesh( new THREE.BoxGeometry( 15, 75, 15), material );
				object.position.set( 160, -50, 100 );
				scene.add( object );

				//BED WOOD LEG
				object = new THREE.Mesh( new THREE.BoxGeometry( 15, 75, 15), material );
				object.position.set( 40, -50, -100 );
				scene.add( object );

				//BED WOOD LEG
				object = new THREE.Mesh( new THREE.BoxGeometry( 15, 75, 15), material );
				object.position.set( 160, -50, -100 );
				scene.add( object );


				//BED HEAD PART
				object = new THREE.Mesh( new THREE.BoxGeometry( 150, 100, 15), material );
				object.position.set( 100, 35, -132.5 );
				scene.add( object );


				//CABINET
				object = new THREE.Mesh( new THREE.BoxGeometry( 150, 200, 100), material );
				object.position.set( 300, 0, 0 );
				scene.add( object );


				//AIRCON
				object = new THREE.Mesh( new THREE.BoxGeometry( 75, 50, 50), material );
				object.position.set( 500, 0, 0 );
				scene.add( object );

				//WINDOW
				object = new THREE.Mesh( new THREE.BoxGeometry( 75, 75, 1), material );
				object.position.set( -200, 0, 300 );
				scene.add( object );


				//DOOR
				object = new THREE.Mesh( new THREE.BoxGeometry( 75, 140, 1), material );
				object.position.set( -60, 0, 300 );
				scene.add( object );

				//DOOR KNOB
				object = new THREE.Mesh( new THREE.SphereGeometry( 5, 32, 32), material );
				object.position.set( -85, 0, 300 );
				scene.add( object );



				//PICTURE FRAME
				object = new THREE.Mesh( new THREE.BoxGeometry( 50, 50, 3), material );
				object.position.set( 100, 0, 300 );
				scene.add( object );

				//PICTURE
				object = new THREE.Mesh( new THREE.BoxGeometry( 30, 30, 1), material );
				object.position.set( 100, 0, 303 );
				scene.add( object );


				/*--------------------------------------*/


				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				controls = new THREE.TrackballControls( camera );

				controls.rotateSpeed = 1.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;

				controls.noZoom = false;
				controls.noPan = false;

				controls.staticMoving = true;
				controls.dynamicDampingFactor = 0.3;

				controls.keys = [ 65, 83, 68 ];

				controls.addEventListener( 'change', render );				


				// lights
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				scene.add( light );

				light = new THREE.AmbientLight( 0x222222 );
				scene.add( light );


				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				//

				render();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

				render();

			}

			function animate() {

				requestAnimationFrame( animate );
				controls.update();

			}

			function render() {

				renderer.render( scene, camera );
				stats.update();

			}


		</script>

	</body>
</html>
